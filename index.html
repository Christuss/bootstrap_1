<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krisztofer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <main class="container row">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>
          
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="caroussel/DSC3848.jpg" alt="Los Angeles" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="caroussel/DSC4083.jpg" alt="Chicago" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="caroussel/DSC4099.jpg" alt="New York" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="caroussel/DSC4253-1.jpg" alt="New York" class="d-block w-100">
              </div>
            </div>
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <nav class="navbar bg-light col-md-3">
            <div class="container-fluid ">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Vadálló kövek</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tisza-tó</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Beliczay-sziget</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Burok-völgy</a>
                </li>

              </ul>
            </div>
        </nav>
        <div class="col-md-9">
            <table class="table">
                <tr>
                    <th>Kirándulás helye</th>
                    <th>Megtett táv</th>
                    <th>Típus</th>
                </tr>
                <tr>
                    <td>Vadálló kövek</td>
                    <td>24 km</td>
                    <td>gyalogtúra</td>
                </tr>
                <tr>
                    <td>Tisza-tó</td>
                    <td>45 km</td>
                    <td>gyalogtúra</td>
                </tr>
                <tr>
                    <td>Beliczay-sziget</td>
                    <td>66 km</td>
                    <td>gyalogtúra</td>
                </tr>
                <tr>
                    <td>Burok-völgy</td>
                    <td>35 km</td>
                    <td>gyalogtúra</td>
                </tr>
            </table>
            <img src="kepek/DSC3751.jpeg" alt="kepek" class="img-thumbnail col-md-3">
            <img src="kepek/DSC4637.jpeg" alt="kepek" class="img-thumbnail col-md-3">
            <img src="kepek/DSC4503-2.jpeg" alt="kepek" class="img-thumbnail col-md-3">
        </div>
        <ul class="list-group">
            <li class="list-group-item">Dézi esőben nem szeret fotózni</li>
            <li class="list-group-item">Second item</li>
          </ul>
    </main>
</body>
</html>
